<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code</title>
    <script src="https://cdn.rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="https://kit.fontawesome.com/f79850fb33.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0; /* Supprimer les marges par défaut */
            padding: 0; /* Supprimer le padding par défaut */
            overflow: hidden; /* Empêche le défilement */
        }
        #preview {
            width: 100vw; /* Prend toute la largeur de la fenêtre */
            height: 100vh; /* Prend toute la hauteur de la fenêtre */
            object-fit: cover; /* Assure que le contenu du vidéo couvre tout l'espace */
        }
        #cameraSelector {
            position: absolute; /* Positionner le sélecteur de caméra */
            top: 10px; /* Positionner à 10px du haut */
            left: 10px; /* Positionner à 10px de gauche */
            z-index: 10; /* Assurer qu'il soit au-dessus du vidéo */
            background-color: rgba(255, 255, 255, 0.8); /* Fond semi-transparent */
            border-radius: 5px; /* Arrondir les coins */
            padding: 5px; /* Padding intérieur */
        }
        #result {
            position: absolute; /* Positionner le résultat */
            bottom: 10px; /* Positionner à 10px du bas */
            left: 10px; /* Positionner à 10px de gauche */
            color: white; /* Couleur du texte */
            z-index: 10; /* Assurer qu'il soit au-dessus du vidéo */
        }
    </style>
</head>
<body>
    <select id="cameraSelector"></select>
    <video id="preview" autoplay></video>
    <div id="result"></div>

    <script>
        const scanner = new Instascan.Scanner({ 
            video: document.getElementById('preview') 
        });
        const cameraSelector = document.getElementById('cameraSelector');

        scanner.addListener('scan', function(content) {
            document.getElementById('result').innerText = 'Données : ' + content;
            console.log('Données : ', content);
            scanner.stop(); // Arrête le scanner après un scan réussi
        });

        Instascan.Camera.getCameras()
            .then(cameras => {
                if (cameras.length > 0) {
                    cameras.forEach((camera, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.text = camera.label || `Caméra ${index + 1}`;
                        cameraSelector.add(option);
                    });
                    cameraSelector.addEventListener('change', function() {
                        scanner.stop(); // Arrête le scanner avant de changer de caméra
                        scanner.start(cameras[cameraSelector.value]);
                    });
                    // Démarre la première caméra par défaut
                    scanner.start(cameras[cameraSelector.value]);
                } else {
                    console.error('Aucune caméra trouvée.');
                }
            })
            .catch(e => console.error('Erreur : ', e));
    </script>
</body>
</html>
