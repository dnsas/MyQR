<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="https://kit.fontawesome.com/f79850fb33.js" crossorigin="anonymous"></script>
    <script src="qrcode.min.js"></script>
    <script src="monqr.js"></script>
</head>
<body>
    <section class="connexion">
        <h1>Générer mon QRCode</h1>
        <div class="input-box">
            <input type="text" placeholder="Nom" class="nom">
            <i class="fa-solid fa-arrow-down-z-a"></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Prenom" class="prenom">
            <i class="fa-solid fa-signature"></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder=" Ma Classe" class="classe">
            <i class="fa-solid fa-users"></i>
        </div>

        <button class="login-btn">Envoyer</button>

        <div id="current_date"></div>

        <div class="qr_code"></div>

    </section>
<div class="scan">
    <style>
        /* Styles pour le fond de la pop-up */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        
        /* Styles pour le contenu de la pop-up */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 1001;
            width: 80vw; /* 80% de la largeur de l'écran */
            height: 50vh; /* 80% de la hauteur de l'écran */
        }

        .close {
            cursor: pointer;
            color: red;
            float: right;
            font-size: 20px;
        }
    </style>
</head>
<body>

<a href="#" onclick="openPopup(); return false;">
    <button>
        <img src="scans.png" alt="Scanner QR Code">
    </button>
</a>

<div class="overlay" id="overlay" onclick="closePopup()">
    <div class="popup" onclick="event.stopPropagation();">
        <span class="close" onclick="closePopup();">&times;</span>
        <h2>Scanner QR Code</h2>
        <iframe src="https://dnsas.github.io/MyQR/scan.html" width="100%" height="400px"></iframe>
    </div>
</div>

<script>
function openPopup() {
    document.getElementById('overlay').style.display = 'block';
}

function closePopup() {
    document.getElementById('overlay').style.display = 'none';
}
</script>
</div>


</body>
</html>
