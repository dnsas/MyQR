<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="https://kit.fontawesome.com/f79850fb33.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.1/qrious.min.js"></script>
    <script src="home.monqr.js" defer></script>
</head>

<body>
    <section class="form">
        <h1>Générer mon QRCode</h1>
        <div class="input-box"> 
            <input type="text" placeholder="Nom" class="nom"> <!-- Champ -->
            <i class="fa-solid fa-arrow-down-z-a"></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Prenom" class="prenom"> <!-- `prenom` = relier au javascript -->
            <i class="fa-solid fa-signature"></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Ma Classe" class="classe">
            <i class="fa-solid fa-users"></i> <!-- logo -->
        </div>

        <button class="send-btn" onclick="generateQRCode()">Envoyer</button> <!-- avec appel du Javascript -->

        <div id="current_date"></div>
        <div class="qr_code" style="display:none;">
            <canvas id="qrCanvas"></canvas>
            <div class="button-container">
            <button id="downloadBtn" style="display:none;" onclick="downloadQRCode()">
                <i class="fa-solid fa-download"></i>
            </button>
            <button id="shareBtn" style="display:none;" onclick="shareQRCode()">
                <i class="fa-solid fa-share-nodes"></i>
            </button>
            </div>
        </div>

        </div>
    </section>

    <div class="scan">
        <a href="#" onclick="openPopup(); return false;">
            <button>
                <img src="scans.png" alt="Scanner QR Code">
            </button>
        </a>

        <div class="overlay" id="overlay" onclick="closePopup()">
            <div class="popup" onclick="event.stopPropagation();">
                <span class="close" onclick="closePopup();">&times;</span>
                <h2>Scanner Un QR Code</h2>
                <iframe src="https://dnsas.github.io/MyQR/scan.html" width="100%" height="400px"></iframe>
            </div>
        </div>
    </div>

</body>

</html>
